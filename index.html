<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gallery of Horns</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">

  <script id="horns-template" type="text/x-handlebars-template">
     <section class="{{keyword}}">
    <h2>{{title}}</h2>
    <img src="{{image_url}}" alt="{{keyword}}">
    <p>{{description}}</p>
  </section>
</script>

</head>

<body>

  <header>
    <h1>The Gallery of Horns</h1>

    <select id="keyword">
      <option value="default">Filter by Keyword</option>
    </select>

  </header>

  <main>
    <section id="photo-template">
    </section>


  </main>
  <!-- button -->
  <div><button id='btn1' value='submit'>Page 1</button>
    <button id='btn2' value='submit'>Page 2</button></div>

  <footer>
    &copy; 2018 Code Fellows
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
